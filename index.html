<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-tankkauspäivyri 1.1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>AI-tankkauspäivyri 1.1</h1>
    </div>
  </header>
  <main>
    <div class="form-container">
      <form id="fuel-log-form">
        <div class="form-row">
          <label for="date">Date:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-row">
          <!-- Add required attribute to other input fields -->
          <label for="odometer">Odometer reading:</label>
          <input type="text" id="odometer" inputmode="numeric" required>
        </div>
        <div class="form-row">
          <label for="fuel-amount">Fuel amount:</label>
          <input type="text" id="fuel-amount" inputmode="decimal" required>
        </div>
        <div class="form-row">
          <label for="fuel-type">Fuel type:</label>
          <select id="fuel-type" required>
            <option value="95E10">95E10</option>
            <option value="98E5">98E5</option>
            <option value="RE85">RE85</option>
            <option value="Diesel">Diesel</option>
          </select>
        </div>
        <div class="form-row">
          <label for="price-per-liter">Price per liter (€):</label>
          <input type="text" id="price-per-liter" inputmode="decimal" required>
        </div>
        <div class="form-row">
          <label for="petrol-station-name">Petrol station name:</label>
          <input type="text" id="petrol-station-name" required>
        </div>
      </form>
      <button id="submit-button" class="submit-button">Submit</button>
    </div>
    <div class="table-container">
      <table id="fuel-log-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Odometer</th>
            <th>Fuel Amount</th>
            <th>Fuel Type</th>
            <th>Price per liter (€)</th>
            <th>Total Cost</th>
            <th>Location</th>
            <th>Average Consumption</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>2023 - saabismi</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
